name: Build and Push Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Flask Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-backend:latest ./flask-backend
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-backend:latest

    - name: Build and Push React Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/react-frontend:latest ./my-app
        docker push ${{ secrets.DOCKER_USERNAME }}/react-frontend:latest
